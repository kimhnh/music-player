<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Music Player</title>
</head>

<body>
    <main>
        <section class="container">
            <div class="thumbnail">
                <img src="" alt="" id="coverArt">
            </div>
            <div class="label-container">
                <h1 class="title">Title goes here</h1>
                <h3 class="artist">Artist placeholder</h3>
            </div>
            <div class="progress-container">
                <div class="timer">
                    <span class="count-up">00:00</span>
                    <span class="duration">99:99</span>
                </div>
                <div class="timeline-container">
                    <div class="play-progress"></div>
                    <div class="backdrop"></div>
                </div>
            </div>
            <div class="menu-container">

                <button class="menu" id="reverse"><img src="./assets/Stop_and_play_fill.svg" alt=""></button>
                <button class="menu" id="play"><img src="./assets/Play_fill.svg" alt=""></button>
                <button class="menu" id="forward"><img src="./assets/Stop_and_play_fill_reverse.svg" alt=""></button>
            </div>

        </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
